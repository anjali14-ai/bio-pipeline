name: CI - Test Bio Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install biopython

      - name: Run basic script test
        run: |
          python - <<EOF
          from Bio.Seq import Seq
          print("Biopython working. Example GC:", Seq("ATGC").gc_fraction()*100)
          EOF

